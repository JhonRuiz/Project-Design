<h2 class="page-header">Upload new AssetBundle</h2>
<form [formGroup]="form" (submit)="onSubmit()">
  <div class="form-group">
    <label>Bundle Title</label>
    <input type="text" placeholder="" formControlName="title" id="title" class="form-control" >
  </div>
  <div class="form-group">
    <label>Prefab Name</label>
    <input type="text" formControlName="prefab" class="form-control" placeholder="">
  </div>
  <div class="form-group">
    <label for="assetbundle">AssetBundle File</label>
    <input type="file" class="form-control-file"  (change)="onFileChange($event)" #fileInput>
  </div>
  <input type="submit" class="btn btn-primary" value="Submit">
</form>

<h2 class="page-header">Manage Existing Assetbundles</h2>
<table class="table">
  <tr>
    <th>Title</th>
    <th>Prefab Name</th>
    <th>File Name</th>
    <th>Delete</th>
</tr>
<tr *ngFor="let thisbundle of bundles">
  <td >{{thisbundle.title}}</td>
  <td >{{thisbundle.prefab}}</td>
  <td >{{thisbundle.fileLocation}}</td>

  <td ><a [routerLink]="" (click)="deleteBundle(thisbundle._id)">Delete</a></td>
</tr>
</table>
