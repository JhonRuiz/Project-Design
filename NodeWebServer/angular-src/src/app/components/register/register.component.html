<h2 class="page-header">Create new user account</h2>
<form (submit)="onRegisterSubmit()">
  <div class="form-group">
    <label>Name</label>
    <input type="text" [(ngModel)]="name" name="name" class="form-control">
  </div>
  <div class="form-group">
    <label>Username</label>
    <input type="text" [(ngModel)]="username" name="username" class="form-control">
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="text" [(ngModel)]="email" name="email" class="form-control">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" [(ngModel)]="password" name="password" class="form-control">
  </div>
  <input type="submit" class="btn btn-primary" value="Submit">
</form>

<h2 class="page-header">Manage Existing User Accounts</h2>
<table class="table">
  <tr>
    <th>Username</th>
    <th>Name</th>
    <th>Email</th>
    <th>Active</th>
    <th>Admin</th>
    <th>Delete</th>
</tr>
<tr *ngFor="let thisuser of user">
  <td >{{thisuser.username}}</td>
  <td >{{thisuser.name}}</td>
  <td >{{thisuser.email}}</td>
  <td *ngIf="thisuser.isActive;"><label><input type="checkbox" value="" checked (click)="disableAccount(thisuser.id)"></label></td>
  <td *ngIf="!(thisuser.isActive);"><label><input type="checkbox" value="" (click)="enableAccount(thisuser.id)"></label></td>
  <td *ngIf="thisuser.isAdmin;"><label><input type="checkbox" value="" checked (click)="disableAdmin(thisuser.id)"></label></td>
  <td *ngIf="!(thisuser.isAdmin);"><label><input type="checkbox" value="" (click)="enableAdmin(thisuser.id)"></label></td>

  <td ><a [routerLink]="" (click)="deleteAccount(thisuser.id)">Delete</a></td>
</tr>
</table>
